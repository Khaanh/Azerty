<!DOCTYPE html>
<html lang="en">
  //= layout/_head.html
<body>
  <div class="wrapper">
    <main class="main-page">
      //= layout/_header.html
      //= layout/_widget-message.html

      <div class="inner-pages">
        <section class="rovider-page">
          <div class="container">
            <div class="head-page">
              <div class="breadcrumbs">
                <ul class="breadcrumbs__list">
                  <li class="breadcrumbs__items">
                    <a href="#" class="breadcrumbs__link">Главная</a>
                  </li>
                  <li class="breadcrumbs__items">
                    <span class="breadcrumbs__current">Поставщикам</span>
                  </li>
                </ul>
              </div>
              <h2 class="headline">Поставщикам</h2>
            </div>
            <!-- /.head-page -->
            
            <form action="#" class="form-dark">
              <strong class="lead">Ведется набор поставщиков во всех играх</strong>
              <div class="form-dark__holder">
                <div class="form-dark__grp">
                  <div class="form-dark__row">
                    <input type="text" class="form-control form-dark__control" placeholder="Как с вами связатся?">
                  </div>
                  <div class="form-dark__row">
                    <input type="text" class="form-control form-dark__control" placeholder="Игра, сервер, реалм">
                  </div>
                  <div class="form-dark__row">
                    <textarea class="form-control form-dark__control--area" placeholder="Количество и цена"></textarea>
                  </div>
                </div>
                <div class="form-dark__footer">
                  <div class="attention">
                    <i class="attention__icon">!</i>
                    <p>Внимание! Мы выполняем заказы с 11:00 до 23:00 (Москва, GMT+3, UTC+3)</p>
                  </div>
                  <button class="btn">Отправить</button>
                </div>
              </div>
            </form>
              
          </div> 
        </section>
        <!-- /.warranty-page -->
      </div>
      
    </main>
    //= layout/_footer.html
  </div>
  
  <noscript>Detected missing Javascript support. Certain website features will not operate correctly with Javascript disabled.</noscript>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/slick.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
